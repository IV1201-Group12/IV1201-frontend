name: Node Continuous Integration
on:
  push:
    branches: ['development']
  pull_request:
    branches: ['development']
jobs:
  acceptance_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: recruitment_application
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout the Backend
        uses: actions/checkout@v3
        with:
          repository: IV1201-Group12/IV1201-backend
          ref: test/no-ref/testing-playwright-interaction-ci
          path: backend
      - name: Checkout the Frontend
        uses: actions/checkout@v3
        with:
          path: frontend
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Backend Dependencies
        run: npm ci
        working-directory: ./backend
      - name: Start Backend
        run: npm run start&
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: recruitment_application
          DATABASE_DIALECT: postgres
        working-directory: ./backend

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['@playwright/test'].version)")" >> $GITHUB_ENV
        working-directory: ./frontend
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
      - name: Install Playwright Browsers
        run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./frontend
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 31
